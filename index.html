<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Fillat</title>
    <style>
      @font-face {
        font-family: "Söhne Mono";
        src: url("fonts/SohneMono-Regular.woff2") format("woff2"),
             url("fonts/SohneMono-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Aether-BMonoItalic";
        src: url("fonts/Aether-BMonoItalic.otf") format("opentype");
        font-weight: 300;
        font-style: italic;
        font-display: swap;
      }

      body {
        
        
        margin: 0;
        padding: 2rem;
        background-color: white;
        font-family: "Söhne Mono", monospace;
        color: black;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      
        text-align: left;
      
        padding-left: 1rem;
        padding-right: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        cursor: pointer;
      }

      p {
        margin-top: 0;
        line-height: 1.6;
        white-space: pre-line;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 1rem;
      }

      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: transparent;
        border: none;
        box-shadow: none;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
        padding: 0;
      }

      #popup img {
        display: block;
        width: 100%;
        height: auto;
        margin: 0;
        animation: rotate-shake 0.1s infinite ease-in-out;
      }

      #popup:hover img {
        animation: none;
      }

      #popup .close {
        
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 3rem;
        font-family: "Söhne Mono", monospace;
        cursor: pointer;
        color: #999;
        z-index: 1001;
        animation: rotate-shake 0.1s infinite ease-in-out;
      
        font-family: "Aether-BMonoItalic", monospace;
      }

      #popup .close::before {
        content: "x";
        font-family: "Aether-BMonoItalic", monospace;
      }

      #popup:hover .close {
        animation: none;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      @keyframes rotate-shake {
        0% { transform: rotate(0deg); }
        10% { transform: rotate(-8deg); }
        20% { transform: rotate(8deg); }
        30% { transform: rotate(-10deg); }
        40% { transform: rotate(10deg); }
        50% { transform: rotate(-6deg); }
        60% { transform: rotate(6deg); }
        70% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -45%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
      }
    </style>
    <script>
      function togglePopup() {
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");
        const isVisible = popup.style.display === "block";
        popup.style.display = isVisible ? "none" : "block";
        overlay.style.display = isVisible ? "none" : "block";
      }
    </script>
  </head>
  <body>
    <h1 onclick="togglePopup()" style="color: black; font-family: 'Aether-BMonoItalic', monospace; font-style: italic; font-weight: 300; text-decoration: underline;">Alex Fillat</h1>

    <div id="overlay" onclick="togglePopup()"></div>
    <div id="popup">
      <span class="close" onclick="togglePopup()"></span>
      <img src="imatges/Photo Profile ALEX.png" alt="Foto de perfil d'Alex Fillat">
    </div>

    <p>
Goods and Brand Curator at <a href="https://canadacanada.com" target="_blank" style="color: inherit; ">canadacanada.com</a>

Creació d’imaginaris a través d’objectes.

Desenvolupament i producció d'articles de regal i objectes promocionals. Vocació atemporal, sensibilitat editorial i esperit funcionalista.
    </p>

  </body>
</html>
